<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Home Page</title>
    <style>
        img{
            width: 100px;
        }
    </style>
</head>
<body>
    <h2>News Home Page </h2>
    {% for news in news_list %}
        <li>{{ news.title }}</li>
        {{ BASE_DIR }} <img src="{{ news.media.url }}" />
    {% endfor %}

</body>
</html>
