<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Home Page</title>
</head>
<body>
    <h2>News Home Page </h2>

    {{ news_list }}

    {% for news in news_list %}
        <li>{{ news.title }} {{ news.media.url }}</li>
        {{ BASE_DIR }} <img src="{{ news.media.url }}" />

        base url {{ BASE_DIR }} <br>
        media {{ MEDIA_DIR }}
    {% endfor %}

</body>
</html>
